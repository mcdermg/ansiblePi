# roles/database/tasks/main.yaml

### SETUP DATABASE ###
---
- name: APT-get update
  ansible.builtin.apt:
    update-cache: true
  become: true

- name: Install MySQL & python-mysqldb
  ansible.builtin.package:
    name: '{{ item }}'
    state: present
  with_items:
    - python-mysqldb
    - mysql-server
  become: true

