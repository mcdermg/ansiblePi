# roles/git_keys/tasks/main.yaml

### GIT ###
---
# - name: Print a message
#   ansible.builtin.debug:
#     msg: '{{ username }}'

- name: Check ssh key exists on remote
  ansible.builtin.stat:
    path: /home/pi/.ssh/id_rsa
  register: ssk_key

- name: Generate ssh key
  openssh_keypair:
    path: /home/pi/.ssh/id_rsa
  when: not ssk_key.stat.exists

- name: Read SSH public key to authorize
  ansible.builtin.command: cat /home/pi/.ssh/id_rsa.pub
  register: ssh_pub_key

- name: Ensure git is present
  ansible.builtin.apt:
    name: git
    state: present
  become: true

- name: Add key to GitHub
  local_action:
    module: github_key
    name: 'pi-{{ ansible_hostname }}'
    token: '{{ github_access_token }}'
    pubkey: '{{ ssh_pub_key.stdout }}'
  delegate_to: 127.0.0.1
  become: true
  # TODO is an issue as not always this user so hopw to determine the user whenusing become true form the off
  become_user: 'garymcdermott' # '{{ username }}'

- name: Set git config email
  git_config:
    name: user.email
    scope: global
    value: '{{ git_user_email }}'
  become: true
  become_user: '{{ user }}'

- name: Set git config username
  git_config:
    name: user.name
    scope: global
    value: '{{ git_user_name }}'
  become: true
  become_user: '{{ user }}'
